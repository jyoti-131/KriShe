<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - कृShe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-image: url("{{ url_for('static', filename='new.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .navbar {
            background-color: rgba(33, 37, 41, 0.9) !important;
            padding: 1rem 2rem;
        }
        .navbar-brand {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            color: white !important;
        }
        .nav-link {
            color: white !important;
            font-size: 1.1rem;
            margin: 0 10px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 15vh;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-family: 'Merriweather', serif;
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        .form-control {
            margin-bottom: 15px;
            padding: 15px;
            font-size: 14px;
        }
        .btn-custom {
            background-color: #66a80f;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #588c0c;
        }
        .extra-links {
            text-align: center;
            margin-top: 15px;
        }
        .extra-links a {
            color: #66a80f;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .social-login button {
            width: 48%;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }
        .google-btn {
            background-color: #DB4437;
            color: white;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-seedling"></i>कृShe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('predict_form') }}">Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
      <h2>Login to कृShe</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <input type="text" class="form-control" placeholder="Username or Email" name="username" required>
        <input type="password" class="form-control" placeholder="Password" name="password" required>
        <button type="submit" class="btn-custom">SIGN IN</button>
        <div class="extra-links">
          <input type="checkbox" name="remember"> Remember Me 
          <a href="#">Forgot Password?</a>
        </div>
       
        <div class="extra-links" style="margin-top: 20px;">
          <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
